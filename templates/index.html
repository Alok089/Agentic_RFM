<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFM Agent Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-4 font-sans text-gray-800 flex items-center justify-center">
    <div class="w-full max-w-7xl flex flex-col lg:flex-row bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Main Content -->
        <div class="lg:w-2/3 p-8 flex flex-col">
            <h1 class="text-3xl font-bold mb-2 text-center text-indigo-700">RFM Agent Simulation</h1>
            <p class="text-center text-gray-600 mb-6">
                Click the button to simulate a new customer transaction and watch the RFM agent in action!
            </p>
            <div class="flex-grow">
                <button id="new-transaction-btn" class="w-full p-4 mb-6 rounded-lg text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors shadow-lg transform active:scale-95">
                    Generate New Transaction
                </button>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden shadow-md">
                        <thead class="bg-indigo-100">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Customer
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Recency (R)
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Frequency (F)
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Monetary (M)
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Segment
                                </th>
                            </tr>
                        </thead>
                        <tbody id="customers-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Customers will be rendered here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Side Panel: Logs -->
        <div class="lg:w-1/3 p-8 border-t-2 lg:border-t-0 lg:border-l-2 border-gray-200 bg-gray-50 flex flex-col">
            <div class="mb-6 flex-grow">
                <h2 class="text-xl font-bold mb-4 text-indigo-700">Agent Activity Log</h2>
                <div id="agent-log" class="bg-white p-4 rounded-lg shadow-inner max-h-96 overflow-y-auto">
                    <ul class="text-sm space-y-2">
                        <!-- Agent logs will be rendered here by JavaScript -->
                    </ul>
                </div>
            </div>
            <div class="flex-grow">
                <h2 class="text-xl font-bold mb-4 text-indigo-700">Transaction Log</h2>
                <div id="activity-log" class="bg-white p-4 rounded-lg shadow-inner max-h-96 overflow-y-auto">
                    <ul class="text-sm space-y-2">
                        <!-- Activity logs will be rendered here by JavaScript -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SEGMENTS = {
            'champion': { color: 'bg-green-500', emoji: '🏆' },
            'loyal': { color: 'bg-blue-500', emoji: '💙' },
            'promising': { color: 'bg-indigo-500', emoji: '✨' },
            'at-risk': { color: 'bg-red-500', emoji: '⚠️' },
            'dormant': { color: 'bg-gray-500', emoji: '😴' },
            'new': { color: 'bg-yellow-500', emoji: '👶' },
        };

        async function updateData() {
            try {
                const response = await fetch('/new_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderCustomers(data.customers);
                renderLogs('agent-log', data.agent_log, true);
                renderLogs('activity-log', data.activity_log, false);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderCustomers(customers) {
            const tbody = document.getElementById('customers-table-body');
            tbody.innerHTML = '';
            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.id = `customer-${customer.id}`;
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${customer.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customer.recency}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${customer.frequency}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${customer.monetary}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full text-white ${SEGMENTS[customer.segment].color}">
                            ${SEGMENTS[customer.segment].emoji} ${customer.segment}
                        </span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function renderLogs(containerId, logs, isAgentLog) {
            const ul = document.querySelector(`#${containerId} ul`);
            ul.innerHTML = '';
            logs.forEach(log => {
                const li = document.createElement('li');
                li.className = 'border-b pb-1 text-gray-700';
                if (isAgentLog && log.startsWith('➡️')) {
                    li.classList.add('text-indigo-600', 'font-semibold');
                }
                li.innerText = log;
                ul.appendChild(li);
            });
        }

        document.getElementById('new-transaction-btn').addEventListener('click', updateData);

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
             fetch('/new_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                }); // call it once for the first load
            fetch('/new_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                }); // call it twice for initial render on page load
             fetch('/new_transaction', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                }); // call it thrice for better initial render
        });
    </script>
</body>
</html>
